<main class="container-fluid">
  <div class="row">
    <div class="col-md-8 mx-auto my-5">
      <mdb-card>
        <mdb-card-body>
          <mdb-card-body>
            <!--Section: -->
            <section id="advanced-table-options">
              <!-- List group -->
              <div class="list-group">
                <mdb-card-title>
                  <h4>Thông tin danh sách các kênh Chats</h4>
                </mdb-card-title>
                <!-- Item -->
                <a *ngFor="let item of itemsArray" routerLink="{{item.link}}"
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                  <div>
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="h5 mb-3">{{item.name}}</h5>
                    </div>
                    <p class="mb-1">{{item.description}}</p>
                  </div>

                  <i class="fa fa-chevron-right" style="font-size: 1.3rem;"></i>
                </a>
                <!-- Item -->
              </div>
            </section>
            <!--/Section: -->
          </mdb-card-body>
          <!--Pagination -->
          <nav class="my-4 pt-2">
            <ul class="pagination pagination-circle pg-purple mb-0">

              <!--First-->
              <li class="page-item clearfix d-none d-md-block" (click)="firstPage()"
                  [ngClass]="{disabled: activePage == 1}">
                <a class="page-link">Trang đầu</a>
              </li>

              <!--Arrow left-->
              <li class="page-item" (click)="previousPage()" [ngClass]="{disabled: activePage == 1}">
                <a class="page-link" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Trước</span>
                </a>
              </li>

              <!--Numbers-->
              <li #pages
                  *ngFor="let page of paginators | slice:firstVisiblePaginator:lastVisiblePaginator; let i = index"
                  class="page-item"
                  [ngClass]="{active: i + firstVisiblePaginator + 1 == activePage}">
                <a class="page-link waves-light" (click)="changePage($event)" mdbWavesEffect>{{page}}</a>
              </li>


              <!--Arrow right-->
              <li class="page-item" (click)="nextPage()" [ngClass]="{disabled: activePage == numberOfPaginators}">
                <a class="page-link" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Tiếp</span>
                </a>
              </li>

              <!--First-->
              <li class="page-item clearfix d-none d-md-block" (click)="lastPage()"
                  [ngClass]="{disabled: activePage == numberOfPaginators}">
                <a class="page-link">Trang cuối</a>
              </li>

            </ul>
          </nav>
          <!--/Pagination -->
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</main>
